<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkClick</title>
    <style>
        /* Reset default margin and padding */
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Times New Roman, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ee82ee;
            color: #ffffff;
            padding: 20px 0;
            text-align: left;
        }

        h1 {
            font-size: 36px;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        section {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            margin-top: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        blockquote {
            font-size: 18px;
            margin: 10px 0;
        }

        ul {
            list-style: disc;
            margin-left: 20px;
        }

        a {
            color: #336699;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .social-media-icons {
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media-icons:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>ThinkClick</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#self-care">Self-Care</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#professional-help">Professional Help</a></li>
                <li><a href="#community-stories">Community Stories</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <!-- Home Section Content -->
    </section>

    <section id="self-care">
        <!-- Self-Care Section Content -->
    </section>

    <section id="resources">
        <h2>Resources Page</h2>
        <!-- Resources Page Content -->
    </section>

    <section id="professional-help">
        <h2>Professional Help Page</h2>
        <!-- Professional Help Page Content -->
    </section>

    <section id="community-stories">
        <h2>Community Stories Page</h2>
        <!-- Community Stories Page Content -->
    </section>

    <footer>
        <!-- Footer Content -->
        <div class="social-media-icons">
            <a href="#" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
        </div>
        <div class="social-media-icons">
            <a href="#" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>
</body>

</html>
